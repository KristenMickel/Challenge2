<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kristen's Portfolio Page</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <header class="header">
    <h1>Kristen's Profile Page</h1>
    <nav class="header nav ul li">
      <ul>
          <li>
              <a href="#hobbies">Hobbies</a>
          </li>
          <li>
              <a href="#work-history">Work History</a>
          </li>
          <li>
              <a href="#contact-info">Contact Info</a>
          </li>
      </ul>
    </nav>
  </header>

  <figure class="hero">
    <img id="relative-box"
      src="./assets/KristenProfile.png" 
      alt="Kristen's Profile"
      class="float-center"
    />
  </figure>

  <main class="content">
    <section id="hobbies" class="categories"> 
      <img 
        src="./assets/images/Painting.jpg" 
        alt="Hobbies"
        class="float-left" 
      />
      <h2>Hobbies</h2>
        <ul>
          <li>Reading</li>
          <li>Writing</li>
          <li>Painting</li>
        </ul>
    </section>
    <section id="work-history" class="categories">
        <img 
            src="./assets/images/Computer.jpg" 
            alt="Work History"
            class="float-left" 
        />
        <h2>Work History</h2>
        <ul>
          <li>
              <a href="https://kristenmickel.github.io/FinancialDataAnalysis/">Financial-Data-Analysis</a>
          </li>
          <li>
            <a href="https://kristenmickel.github.io/RiskManagement/">Risk-Management</a>
          </li>
          <li>
            <a href="https://kristenmickel.github.io/FundAccounting/">Fund-Accounting</a>
         </li>
      </ul>
    </section>
    <section id="contact-info" class="categories">
      <img 
        src="./assets/images/Phone.jpg" 
        alt="Contact Info"
        class="float-left" 
      />
      <h2>Contact Info</h2>
        <ul>
          <li><a href="https://www.outlook.com/">Generic-Email</a></li>
          <li><a href="https://www.facebook.com/">Generic-Facebook</a></li>
          <li><a href="https://twitter.com/">Generic-Twitter</a></li>
        </ul>
    </section>
</main>

</body>

</html>
